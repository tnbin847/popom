<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/layout/fragment/head :: head_fragment"></head>
<link rel="stylesheet" href="/css/popom/user.css">
<body>
    <div id="page_container" class="column">
        <div id="container" class="column is-align-midst">
            <main class="contents">
                <div class="contents-top row is-align-center">
                    <img src="/images/icon-logo.png" alt="로고 이미지" width="50" height="50">
                </div>
                <form id="loginForm" class="form">
                    <div class="field is-grouped">
                        <div class="field">
                            <label for="login_id" class="label">아이디</label>
                            <span class="input">
                                <input type="text" name="userId" id="login_id" class="box" autofocus>
                            </span>
                        </div>
                        <div class="field">
                            <label for="login_pwd" class="label">비밀번호</label>
                            <span class="input">
                                <input type="password" name="password" id="login_pwd" class="box" autocomplete="off">
                            </span>
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="field">
                            <span class="button is-primary">
                                <button type="button" id="loginBtn" class="box">로그인</button>
                            </span>
                        </div>
                        <div class="field">
                            <span class="has-text-link">
                                <a href="#" role="link" class="is-text-secondary">아이디 찾기</a>|
                                <a href="#" role="link" class="is-text-secondary">비밀번호 찾기</a>|
                                <a href="/sign-up" role="link" class="is-text-secondary">회원가입</a>
                            </span>
                            <small class="validity-message"></small>
                        </div>
                    </div>
                    <hr class="hr">
                    <div class="field is-grouped">
                        <div class="field">
                            <span class="button is-kakao has-social-icon">
                                <button type="button" id="kakaoBtn" class="box">카카오 계정으로 로그인</button>
                            </span>
                        </div>
                        <div class="field">
                            <span class="button is-google has-social-icon">
                                <button type="button" id="googleBtn" class="box">구글 계정으로 로그인</button>
                            </span>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
